<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytrip</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- CSS Home -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Marca / Logo -->
        <a class="navbar-brand" href="#">MyTrip</a>

        <!-- Botão colapsável (hambúrguer) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Itens do menu -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('criar_viagem') }}">Criar Viagem</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('perfil') }}">Meu Perfil</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('sair') }}">Sair</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('acesso') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('acesso') }}">Criar Conta</a></li>
            {% endif %}
        </ul>
        </div>
    </div>
    </nav>

    <div class="background">
        <div class="conteudo">
            <h1>Explore o mundo com o MyTrip.</h1>
            <p>MyTrip é um app para controle de orçamento de suas viagens.</p>
            <a class="btn btn-outline-light" href="{{ url_for('acesso') }}">Criar Conta</a>
            <a class="btn btn-outline-light" href="{{ url_for('acesso') }}">Login</a>
        </div>
    </div>
</body>

{% extends 'base.html' %}


{% block body %}
    <div class="container mt-4">
    <h2 class="mb-4 text-center">Minhas Viagens</h2>

    {% if viagens %}
        <div class="row">
            {% for viagem in viagens %}
                <div class="col-md-4 mb-3">
                    <a href="{{ url_for('viagem_detalhe', id_viagem=viagem.id) }}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ viagem.destino }}</h5>
                                <p class="card-text">Valor total: R$ {{ viagem.valor_total }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">Você ainda não cadastrou nenhuma viagem.</p>
    {% endif %}
</div>
{% endblock %}
